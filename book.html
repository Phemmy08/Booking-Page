<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Booking</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="index.html" class="back-button">Back</a>
        <!-- <h1 class="logo">READYHUBB</h1> -->
    </header>

    <!-- Booking Section -->
    <section class="booking-container">
        <h2>Request a booking</h2>
        <p>Select your preferred services, date, time and leave a comment (It's optional)</p>

        <div class="booking-content">
            <!-- Booking Info -->
            <div class="booking-info">
                <h3>Booking info</h3>
                <textarea placeholder="Leave a comment (it's optional)" maxlength="500"></textarea>
                <span class="char-count">0 / 500</span>
            </div>

            <!-- Choose a Service -->
            <div class="service-selection">
                <h3>Choose a service</h3>
                <!-- <button class="add-service" href="addservice.html">Add service</button> -->
                 <button class="add-service" onclick="window.location.href='addservice.html';">Add Service</button> 
                <!-- <button id="openModalBtn" class="add-service">Add Service</button> -->

                <div id="service-list"></div>
            </div>
        </div>
    </section>

    <!-- Select Date & Time Button -->
    <div class="footer">
         <button class="select-date-time">Select date and time</button> 
      <!--   <button class="select-date-time" onclick="window.location.href='calendar.html';">Select date and time</button> 
    </div>
 -->

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    
    <div id="calendar"></div>


    <script src="calendar.js"></script>

    <!-- <script src="script.js"></script> -->
    <script src="addservice.js"></script>
</body>
</html>
