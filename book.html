<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Booking</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="index.html" class="back-button">Back</a>
        <!-- <h1 class="logo">READYHUBB</h1> -->
    </header>

    <!-- Booking Section -->
    <section class="booking-container">
        <h2>Request a booking</h2>
        <p>Select your preferred services, date, time and leave a comment (It's optional)</p>

        <div class="booking-content">
            <!-- Booking Info -->
            <div class="booking-info">
                <h3>Booking info</h3>
                <textarea placeholder="Leave a comment (it's optional)" maxlength="500"></textarea>
                <span class="char-count">0 / 500</span>
            </div>

            <!-- Choose a Service -->
            <div class="service-selection">
                <h3>Choose a service</h3>
                <!-- <button class="add-service" href="addservice.html">Add service</button> -->
                 <button class="add-service" onclick="window.location.href='addservice.html';">Add Service</button> 
                <!-- <button id="openModalBtn" class="add-service">Add Service</button> -->

                <div id="service-list"></div>
            </div>
        </div>



    </section>
            <div class="booking-prompt">
            <p>Want to book a session?</p>
            <button class="open-booking-modal book-btn">Click Here</button>
        </div>
    
<!-- Booking Modal -->
<div class="booking-modal" id="bookingModal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h3>Book Your Session</h3>
        <form action="https://formsubmit.co/Hailey.Kelleher547@gmail.com" method="POST">
            <!-- FormSubmit configuration -->
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="New Massage Booking Request">

            <label for="email">Your Gmail:</label>
            <input type="email" name="email" id="email" placeholder="yourname@gmail.com" pattern=".+@gmail\.com" required>

            <label for="service">Select Service:</label>
            <select name="service" id="service" required>
                <option value="">-- Choose a Service --</option>
                <option>Deep Tissue Massage</option>
                <option>Hot Stone Massage</option>
                <option>Swedish Massage</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" name="date" id="date" required>

            <label for="comment">Additional Comments:</label>
            <textarea name="comment" id="comment" rows="4" placeholder="Anything else you'd like us to know?"></textarea>

            <button type="submit" class="book-btn-enhanced">Submit</button>
        </form>
    </div>
</div>


        <script>
    document.querySelector('.open-booking-modal').addEventListener('click', function() {
        document.getElementById('bookingModal').classList.add('active');
    });

    document.getElementById('closeModal').addEventListener('click', function() {
        document.getElementById('bookingModal').classList.remove('active');
    });

    window.addEventListener('click', function(event) {
        const modal = document.getElementById('bookingModal');
        if (event.target === modal) {
            modal.classList.remove('active');
        }
    });
</script>



    <!-- Select Date & Time Button -->
    <div class="footer">
         <button class="select-date-time">Select date and time</button> 
      <!--   <button class="select-date-time" onclick="window.location.href='calendar.html';">Select date and time</button> 
    </div>
 -->

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    
    <div id="calendar"></div>


    <script src="calendar.js"></script>

    <!-- <script src="script.js"></script> -->
    <script src="addservice.js"></script>
</body>
</html>
